[tox]
envlist = clean, py36,py37,py38, coverage

[testenv]
deps = .[test]

setenv =
    PIP_TRUSTED_HOST=nexus.meteoswiss.ch
    PIP_INDEX_URL=https://nexus.meteoswiss.ch/repository/python-all/simple

commands =
    python -m pytest --cov=python-TAMER --cov-append --cov-report=term-missing --junitxml=junit-{envname}.xml test/

[testenv:pylint]
deps =
    pylint

commands = pylint -rn --output-format=parseable --exit-zero python-TAMER


[testenv:mypy]
deps =
    mypy

commands = mypy --ignore-missing-imports -p python-TAMER

[testenv:coverage]
deps = coverage

commands =
    coverage report
    coverage xml

[testenv:clean]
deps = coverage

commands = coverage erase
